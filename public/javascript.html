    <script>
      window.onload = () => {
        let drawerLayout = document.querySelector('#drawerLayout');

        toggle.addEventListener('click', () => {
          if(drawerLayout.forceNarrow || !drawerLayout.narrow) {
            drawerLayout.forceNarrow = !drawerLayout.forceNarrow;
          } else {
            drawerLayout.drawer.toggle();
          }
        });

        let styles = document.createElement('link');
        styles.rel="stylesheet";
        styles.href="/assets/stylesheets/styles.css";
        styles.type="text/css";
        document.body.append(styles);

        let webCompPolyfill = document.createElement('script');
        webCompPolyfill.src="/bower_components/webcomponentsjs/webcomponents-lite.js";
        document.body.append(webCompPolyfill);

        let appDrawer = document.createElement('link');
        appDrawer.rel="import";
        appDrawer.href="/bower_components/app-layout/app-drawer/app-drawer.html";
        document.body.append(appDrawer);

        let appDrawerLayout = document.createElement('link');
        appDrawerLayout.rel="import";
        appDrawerLayout.href="/bower_components/app-layout/app-drawer-layout/app-drawer-layout.html";
        document.body.append(appDrawerLayout);

        let appHeader = document.createElement('link');
        appHeader.rel="import";
        appHeader.href="/bower_components/app-layout/app-header/app-header.html";
        document.body.append(appHeader);

        let appHeaderLayout = document.createElement('link');
        appHeaderLayout.rel="import";
        appHeaderLayout.href="/bower_components/app-layout/app-header-layout/app-header-layout.html";
        document.body.append(appHeaderLayout);

        let appToolbar = document.createElement('link');
        appToolbar.rel="import";
        appToolbar.href="/bower_components/app-layout/app-toolbar/app-toolbar.html";
        document.body.append(appToolbar);

        let paperIconButton = document.createElement('link');
        paperIconButton.rel="import";
        paperIconButton.href="/bower_components/paper-icon-button/paper-icon-button.html";
        document.body.append(paperIconButton);

        let jtgIconset = document.createElement('link');
        jtgIconset.rel="import";
        jtgIconset.href="/assets/iconsets/jtg-iconset.html";
        document.body.append(jtgIconset);
      };
